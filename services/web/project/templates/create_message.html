{% extends 'base.html' %}

{% block content %}
<h2>Create a new message</h2>

{% if invalid_message %}
<p class="red">
ERROR: Invalid message, message could not be empty.
</p>
{% elif message_sent %}
<p class="green">
Message sent successfully.
</p>
{% endif %}

<form action="/create_message" method="POST">
    <table>
        <tr>
            <td><textarea name="message" class="message_box" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="send message" class="submit"></td>
        </tr>
    </table>
</form>
{% endblock %}
